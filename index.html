<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minute Motivation - New Motivational Quote every minute</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="./Multimedia/Favicon/favicon.svg"
    />

    <!-- adding external resources -->
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="header.css" />

    <!-- cdn font  -->

      rel="stylesheet"

      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Raleway:wght@200&family=Teko:wght@600&display=swap"

  <body>
    <header class="header">
      <div class="header__icon">

          height="40"

      <div class="header__modal">

          ></path>
        </svg>
        <div class="modal__wrapper">
          <button class="modal-close__btn btn" onclick="hideModal()">X</button>
          <div class="modal__profile">
            <div class="profile__image">
              <img
                src="./Multimedia/UI/profile.jpg"
                style="max-width: 100%; height: 200px; border-radius: 50%"
                alt=""
              />
            </div>
            <div class="profile__name">
              <h2>RAHUL KESHRI</h2>
            </div>
          </div>
          <div class="modal__feedback">
            <div class="feedback__content">
              <h3>Feedback & Suggestions</h3>
              <p>
                Your feedback and suggestions are always invited.<br />
                You can contact me on Social Media.
              </p>
            </div>
            <div class="feedback social__media">
              <a href="https://www.instagram.com/soft_rahul/" target="_blank"
                ><i class="fab hover-orange fa-instagram"></i
              ></a>
              <a href="https://wa.me/919340833427" target="_blank">
                <i class="fab hover-green fa-whatsapp"></i
              ></a>
              <a
              href="https://web.telegram.org/k/"
              target="_blank"
            >
              <i class="fab hover-blue fa-telegram"></i>
              <a
                href="mailto:rkeshri2021@gmail.com&subject=Minute Motivation app review/suggestions"
                target="_blank"
              >
                <i class="far hover-red fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main-container">
      <!-- main area -->
      <section class="main__section">
        <div class="main__section--box time">
          <h1 class="time">Time</h1>
        </div>
        <div class="main__section--box greeting">
          <h2 class="greet"></h2>
          
        </div>
        <div class="main__section--box quote">
          <p class="q"></p>
        </div>
      </section>
    </main>

    <!-- java script -->
    <script src="function.js"></script>
    <script src="dynamic.js"></script>
  </body>
</html>
