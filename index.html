<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone - soft / rahul</title>

    <!-- favicon -->
    <!-- TODO: add favicon here  -->

    <!-- adding external resources -->
    <link rel="stylesheet" href="reset.css" />
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <link rel="stylesheet" href="header.css" />
    <!-- <link rel="stylesheet" href="footer.css" /> -->
    

    <!-- cdn font  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__icon">
       <img src="./Multimedia/UI/profile-icon.svg" width="40" height="40" alt="">
      </div>
      <div class="header__modal">
        <button class="modal-close__btn btn" >X</button>
        <div class="modal__profile">
          <div class="profile__image">
            <img src="./Multimedia/UI/profile.jpg" style="max-width: 100%; height: 200px; border-radius: 50%;" alt="">
          </div>
          <div class="profile__name">
            <h2>RAHUL KESHRI</h2>
          </div>
        </div>
        <div class="modal__feedback">
          <div class="feedback__content">
            <h3>Feedback & Suggestions</h3>
            <p>You can send us feed back and suggestions in our social media plateform</p>
          </div>
          <div class="feedback social__media">
            <a href="https://www.instagram.com/soft_rahul/" target="_blank"><i class="fab hover-orange fa-instagram"></i></a>
            <a href="https://wa.me/919340833427" target="_blank" >
              <i class="fab hover-green fa-whatsapp"></i></a>
    
            <i class="fab hover-blue fa-telegram"></i>
            <i class="far hover-red fa-envelope"></i>
          </div>
        </div>
      </div>
    </header>
    <main id="main" class="main-container">

      <!-- main area -->
      <section class="main-section">
        <div class="main-section-boxes time">
          <h1 class="time">Time</h1>
        </div>
        <div class="main-section-boxes greeting">
          <h2 class="greet"></h2>
        </div>
        <div class="main-section-boxes quote">
          <h2 class="q">Eeverything has beauty, but not everyone can see.</h2>
        </div>
      </section>

      <footer class="footer">
        <div class="footer-wrapper">
          <p>
            &copy; All Rights Reserved 2021-2022
            <span class="special-text"
              >Created From <span class="live"><i class="fas fa-heart"></i
            >
            </span>
          </span>
          </p>
        </div>
      </footer>
    </main>

    <!-- java script -->
    <script src="function.js"></script>
    <script src="dynamic.js"></script>
  </body>
</html>
